<!doctype html>
<html>
    <!--"-->
    <link href="BlogStyleSheet.css" rel="stylesheet" type="text/css">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/855485f767.js" crossorigin="anonymous"></script>
        <title>Ming Lun's Blogspot :]</title>

    </head>
<style>
    body{
        background:url(https://i.stack.imgur.com/aIWX6.png);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover; 
    }
    h2{
        text-align:center;
    }
    .gallery {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 25vw);
    grid-gap: 0px;
}
    .gallery_img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
    .gallery_item{
        margin:5px;
        border:5px solid black;
    }
.kafkaontheshore {
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 3;
}
.thetrial {
    grid-column-start: 3;
    grid-column-end: 5;
    grid-row-start: 1;
    grid-row-end: 3;
}
.springsnow {
    grid-column-start: 5;
    grid-column-end: 9;
    grid-row-start: 1;
    grid-row-end: 6;
}
.travellingcat {
    grid-column-start: 1;
    grid-column-end: 5;
    grid-row-start: 3;
    grid-row-end: 6;
}
.thestranger {
    grid-column-start: 1;
    grid-column-end: 5;
    grid-row-start: 6;
    grid-row-end: 9;
}
.caste {
    grid-column-start: 5;
    grid-column-end: 9;
    grid-row-start: 6;
    grid-row-end: 9;
}
</style>

<body>

<div id="page-bar">
<h1>
     Ming Lun's Blog :]
<a href="https://kohminglun.github.io/BookReviewMain.html"><i class="fas fa-book-reader"></i> Book Review</a>
<a href="https://kohminglun.github.io/Blog.html"><i class="fas fa-home"></i> Blog</a>
<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fas fa-info-circle"></i> About Me</a>
</h1>
</div>
<h2>Ming's book reviews!</h2>
<div class="gallery">
    <figure class="gallery_item kafkaontheshore">
        <img src="https://bci.kinokuniya.com/us/jsp/images/book-img/97814/97814000/9781400079278.jpg" class="gallery_img" alt="Kafka On The Shore by Haruki Murakami">
      </figure>
    <figure class="gallery_item thetrial">
        <img src="https://images-na.ssl-images-amazon.com/images/I/A1+S3DWDomL.jpg" class="gallery_img" alt="The Trial by Franz Kafka">
    </figure>
    <figure class="gallery_item travellingcat">
        <img src="https://images-na.ssl-images-amazon.com/images/I/713DrRiRbuL.jpg" class="gallery_img" alt="The Travelling Cat Chrnoicle">
    </figure>
    <figure class="gallery_item springsnow">
        <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1361254848l/464261.jpg" class="gallery_img" alt="Spring Snow by Yukio Mishima">
    </figure>
    <figure class="gallery_item thestranger">
        <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1590930002l/49552._SY475_.jpg" class="gallery_img" alt="The Stranger by Albert Camus">
    </figure>
    <figure class="gallery_item caste">
        <img src="https://harris.uchicago.edu/files/styles/half_size/public/caste_by_isabel_wilkerson_0.jpg?itok=1G69HGG8" class="gallery_img" alt="Caste by isabel wilkerson">
    </figure>
    </div>
</body>


</html>
