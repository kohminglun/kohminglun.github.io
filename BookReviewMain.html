<style>
    body{
        background:url(https://i.stack.imgur.com/aIWX6.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover; 
    }
    h2{
        text-align:center;
        margin-top:20vh;
        background-color:rgba(195,194,194,0) ;
        margin-left:20vw;
        margin-right:20vw;
        color:rgba(199,111,  0,1);
    }
    h4{
        text-align: center;
        color: rgba(199,111,  0,1) ;
        font-style:italic;
        font-size:23px;
        font-family:Tahoma, courier;
        line-height: 45px;
        margin-top:-20px;
    }
    .gallery {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(12, 15vw);
    grid-gap: 0px;
    margin: 5vw;
}
    .gallery_img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
    .gallery_item{
        margin:5px;
        border:3px solid rgba(199,111,  0,1);   
    }

    .image{
        position:relative;
        width:100%;
        height:100%;
    }
    .image_overlay{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.6);
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        color:rgb(253, 234, 221);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        opacity:0;
        transition: opacity 0.25s;
    }
    .image_overlay >*{
        transform: translateY(-30px);
        transition: transform 0.25s;
    }
    .image_overlay:hover >*{
        transform: translateY(0);
    }
    .image_overlay--blur {
        backdrop-filter: blur(5px);
    }
    .img_title{
        font-size: 2em;
        font-weight:bold;
        text-align:center;
    }
    .author{
        font-size:1.5em;
        margin-top:0.1em;
    }
    .rating{
        font-size: 1.2em;
        margin-top:0.1em;
    }
    .img_description{
        color:rgb(195, 250, 232);
        text-align:center;
        padding:5px;
    }
    .image_overlay:hover {
        opacity:1;
    }
.kafkaontheshore {
    grid-column-start: 1;
    grid-column-end: 5;
    grid-row-start: 1;
    grid-row-end: 3;
}
.thetrial {

}
.thestranger {

    grid-row-start: 1;
    grid-row-end: 5;
}
.slaughterhouse{
    grid-column-start: 7;
    grid-column-end: 9;
    grid-row-start: 5;
    grid-row-end: 7;
}
.travellingcat {
    grid-column-start: 1;
    grid-column-end: 5;
    grid-row-start: 3;
    grid-row-end: 7;
}
.springsnow {
    grid-column-start: 5;
    grid-column-end: 9;
    grid-row-start: 7;
    grid-row-end: 12;
}
.caste {
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 7;
    grid-row-end: 9;
}
.humankind{
    grid-column-start: 3;
    grid-column-end: 5;
    grid-row-start: 7;
    grid-row-end: 9;
}
</style>
